<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SEA Trend — 관리자</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <div class="brand">SEA <span>Trend</span> — 관리자</div>
      <nav class="header-actions">
        <a class="btn" href="index.html">유저 페이지</a>
      </nav>
    </div>
  </header>
  <main class="wrap">
    <div class="section">
      <h3>국가별 JSON 편집 (Top10/Rising5/Ninja5)</h3>
      <div class="filter-row" style="margin:8px 0">
        <select id="country">
          <option>TH</option><option>PH</option><option>MY</option><option>ID</option><option>VN</option><option>SG</option><option>TW</option>
        </select>
        <button class="btn" id="load">불러오기</button>
        <button class="btn" id="format">서식</button>
        <button class="btn" id="save">다운로드</button>
      </div>
      <textarea id="editor" style="width:100%;min-height:420px;border:1px solid var(--line);border-radius:10px;padding:10px"></textarea>
      <p class="note">필드: <code>rank,name,image_url,category,why,overseas_price,overseas_link,kr_price,kr_link,margin_note,risk,group</code></p>
    </div>
  </main>
  <footer><div class="wrap">© 2025 SEA Trend</div></footer>
  <script>
    const ed = document.getElementById('editor');
    const cSel = document.getElementById('country');
    document.getElementById('load').addEventListener('click', async ()=>{
      const j = await fetch('data/'+cSel.value+'.json?ts='+Date.now()).then(r=>r.json());
      ed.value = JSON.stringify(j, null, 2);
    });
    document.getElementById('format').addEventListener('click', ()=>{
      try{ ed.value = JSON.stringify(JSON.parse(ed.value), null, 2); alert('서식 정리'); }catch(e){ alert('JSON 오류')}
    });
    document.getElementById('save').addEventListener('click', ()=>{
      try{ const obj = JSON.parse(ed.value);
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([JSON.stringify(obj,null,2)],{type:'application/json'}));
        a.download = cSel.value + '.json';
        a.click();
      }catch(e){ alert('JSON 오류'); }
    });
  </script>
</body>
</html>
